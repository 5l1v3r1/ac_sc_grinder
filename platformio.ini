; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = hardware_stlink


; Shared options
[env]
build_flags =
  ; -I src required to findetl_profile.h
  -I src
lib_deps =
  ;libfixmath@bada934981
  libfixmath=https://github.com/PetteriAimonen/libfixmath/archive/47a5aa74ff33b224b3f9150b0fff8b4a01d177fc.zip
  ;Embedded Template Library@~15.5.0


[env:hardware_stlink]
platform = ststm32@~6.0.0
board = our_genericSTM32F072CB
debug_tool = stlink
extra_scripts = support/stm32_build_extra.py
build_flags =
  ${env.build_flags}
  -g
  ; Add recursive dirs for hal headers search
  !python -c "import os; print(' '.join(['-I {}'.format(i[0].replace('\x5C','/')) for i in os.walk('hal/stm32f072cb')]))"
  -Wl,-Thal/stm32f072cb/stm32cube/STM32F072CBTx_FLASH.ld
  ;-Wl,-Map=$BUILD_DIR/${PROGNAME}.map,--cref
  -D FIXMATH_NO_ROUNDING
  ;-D FIXMATH_NO_OVERFLOW
src_build_flags =
  -Wall
  ;-Werror
  -Wdouble-promotion
  -Wconversion
  ;-Wextra
  -Wclobbered
  -Wdeprecated
  -Wempty-body
  ;-Wignored-qualifiers
  ;-Wimplicit-fallthrough=3
  -Wmissing-field-initializers
  -Wsign-compare
  ;-Wredundant-decls
  -Wtype-limits
  -Wuninitialized
  -Wshift-negative-value
  -Wunused-parameter
  -Wunused-but-set-parameter
src_filter =
  +<*>
  +<../hal/stm32f072cb/>


[env:hardware_usb]
platform = ststm32@~6.0.0
extends = env:hardware_stlink
upload_protocol = dfu


[env:test_native]
platform = native
